function CreateToast(messageArg) {
   //alert($(window).height());
  $('body').find('.ToastMsg').remove();
  ToastMsg = "<div class='ToastMsg' onclick='ToastDismiss(this.id)' id='ToastMsg'><span>"+messageArg+"</span></div>";

function ToastDismiss(args) {
  $('#'+args).remove();
